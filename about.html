  <script>
    var globalScroll = 0
    window.addEventListener("scroll", (event) => {
      globalScroll = this.scrollY;
      console.log(globalScroll)
      if (globalScroll <= 800) {

        document.querySelector('.navbar').style.backgroundColor = "rgba(76, 175, 80, 0)";
      }

      else if (globalScroll >900 && globalScroll<=2400) {

        document.querySelector('.navbar').style.backgroundColor = '#141959';
      }
      else if (globalScroll>=2500 && globalScroll<=3300) {

        document.querySelector('.navbar').style.backgroundColor = '#141959';

        document.querySelector('.navbar').style.backgroundColor = '#141959';
        }
      else {
        document.querySelector('.navbar').style.backgroundColor = 'rgba(76, 175, 80, 0)';

    });
